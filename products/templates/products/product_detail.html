{% extends 'products/base.html' %}

{% block title %}
    Detail
{% endblock  %}

{% block content %}
    <h2> Detail FBV </h2>

      <div class="ui card">
        <div class="image">
            <img src="{{ qs.image.url }}">
        </div>
        <div class="content">
            <a class="header">
                {{ qs.title }}
            </a>
            <div class="meta">
                <span class="date">Came in 2013</span>
                </div>
                <div class="description">
                    {{ qs.description }}
                </div>
            </div>
            <div class="extra content">
                <a>
                <i class="user icon"></i>
                22 Friends
                </a>
            </div>
        </div>
    </div>

{% endblock  %}
