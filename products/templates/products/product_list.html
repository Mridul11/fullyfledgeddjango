{% extends 'products/base.html' %}

{% block title %}
    List
{% endblock  %}


{% block content %}
    
    <h2> Product list from function based view . </h2>


     <table class="ui celled table">
      <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
        </tr>
      </thead>
      <tbody>
        {% for obj in qs  %}
            <tr>
                <td data-label="title"> 
                    <a href="{% url 'products-detail' obj.pk %}">
                        {{ obj.title }} 
                    </a>
                </td>
                <td data-label="description"> {{ obj.description }} </td>
            </tr>
        {% endfor %}
      </tbody>
    </table>

{% endblock  %}
